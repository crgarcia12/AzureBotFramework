<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script>
        (function () {
            var div = document.createElement("div");
            document.getElementsByTagName('body')[0].appendChild(div);
            div.outerHTML = "<div id = 'botDiv' style='height: 38px; position: fixed; bottom: 0; z-index: 1000; background-color: #fff'><div id='botTitleBar' style='height: 38px; width: 400px; position:fixed; cursor: pointer;'></div><iframe width='400px' height='600px' src='https://webchat.botframework.com/embed/UbsBotFramework?s=HE4v_qBDEww.cwA.de4.V_AXQ56NwwK8Y-FPov_LUE3Z31cA9rCMLEJry3HXAm0'></iframe></div></div> ";

            document.querySelector('body').addEventListener('click', function (e) {
                e.target.matches = e.target.matches || e.target.msMatchesSelector;
                if (e.target.matches('#botTitleBar')) {
                    var botDiv = document.querySelector('#botDiv');
                    botDiv.style.height = botDiv.style.height == '600px' ? '38px' : '600px';
                };
            });
        }());
    </script>
</body>
</html>
